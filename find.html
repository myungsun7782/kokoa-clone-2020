<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class ="status-bar">
        <div class ="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class ="status-bar__column">
            <span>18:43</span>
        </div>
        <div class ="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>

    <header class = "screen-header">
        <h1 class = "screen-header__title">Find</h1>
        <div class = "screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <a href="settings.html" class ="setting__link">
                    
                    <i class="fas fa-cog fa-lg"></i>
                    <span class = "setting__link-dot"></span>
                </a>
            </span>


        </div>
    </header>

   

    <main class = "main-screen">
       <div class = "icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contracts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>

       </div>

       <div class = "recommended-friends">
        <h6 class = "recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
       </div>
       <div class = "open-chat">
           <div class="open-chat__header">

            <h4 class = "open-chat__title">Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>


           </div>
           <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://www.atlassian.com/dam/jcr:ba03a215-2f45-40f5-8540-b2015223c918/Max-R_Headshot%20(1).jpg"/>
                        <span class = "open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class ="open-post__member-status">Active</span>

                    </div>

                </div>
                <div class="open-post__column">
                    <div class = "open-post__photo">
                        <img src = "https://byline.network/wp-content/uploads/2019/06/bts-01-1280x720.png"/>
                        <div class = "open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                    
                </div>
           </div>
           
           <div class = "second-divider"></div>

           <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">Bits Gang~</h5>
                <h6 class="open-post__hashtags">#englishonly#ipurpleyou#jimin</h6>
                <div class="open-post__members">
                    <img src="https://miro.medium.com/max/673/1*Pjnu7VNlApJ2LODwTZrMKw.jpeg"/>
                    <span class = "open-post__member-count">299 members</span>
                    <div class="divider"></div>
                    <span class ="open-post__member-status">Active</span>

                </div>

            </div>
            <div class="open-post__column">
                <div class = "open-post__photo">
                    <img src = "https://www.eduinnews.co.kr/news/photo/202008/33016_38639_3150.jpg"/>
                    <div class = "open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>215</span>
                    </div>
                </div>
                
            </div>
       </div>


       </div>

         

    </main>

    

    
    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn"><a href="friends.html" class = "nav__link"><i class="far fa-user fa-2x"></i></a></li>
            <li class = "nav__btn"><a href="chats.html" class = "nav__link"><span class = "nav__notification badge">4</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class = "nav__btn"><a href="find.html" class = "nav__link"><i class="fas fa-search fa-2x"></i></a></li>
            
            <li class = "nav__btn">
                <a href="more.html" class = "nav__link">
                    <span class = "nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
   
    <div id="no-mobile">
        <span>Your screen is too big !!</span>
    </div>
    



    <script src="https://kit.fontawesome.com/771f1355be.js" crossorigin="anonymous"></script>
</body>
</html>
